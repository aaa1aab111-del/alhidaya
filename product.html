<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تفاصيل المنتج | الهداية</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand">الهداية<span class="dot">•</span></div>
      <nav class="nav-actions">
        <a class="btn" href="checkout.html">السلة <span class="badge" data-cart-count>0</span></a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="product" class="product" style="margin-top:16px"></div>
  </main>

  <footer>
    <div class="container footer-inner">
      © الهداية — جميع الحقوق محفوظة.
    </div>
  </footer>

  <script src="app.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const p = PRODUCTS.find(x=>x.id===id) || PRODUCTS[0];

    const root = document.getElementById('product');
    const sizeSel = p.sizes[0];
    const colorSel = p.colors[0];

    root.innerHTML = `
      <div class="product-gallery">
        <img src="${p.img}" alt="${p.name}">
      </div>
      <div class="product-info">
        <a class="kicker" href="index.html">← العودة</a>
        <h1 class="hero-title" style="font-size:26px;margin-top:6px">${p.name}</h1>
        <div class="row"><span class="card-price">${fmt(p.price)} ج.م</span></div>
        <p class="hero-sub" style="margin:10px 0 14px">${p.desc}</p>

        <div class="row">
          <span class="label">المقاس</span>
          ${p.sizes.map(s=>`<button class="pill ${s===sizeSel?'active':''}" data-size="${s}">${s}</button>`).join('')}
        </div>
        <div class="row">
          <span class="label">اللون</span>
          ${p.colors.map(c=>`<button class="pill ${c===colorSel?'active':''}" data-color="${c}">${c}</button>`).join('')}
        </div>

        <div class="row">
          <label class="label" for="qty">الكمية</label>
          <input id="qty" class="input" type="number" min="1" value="1" style="width:120px">
        </div>

        <div class="row" style="justify-content:space-between;margin-top:16px">
          <button class="btn" onclick="location.href='index.html'">متابعة التسوق</button>
          <button id="addBtn" class="btn btn-primary">أضف إلى السلة</button>
        </div>

        <div class="notice" style="margin-top:16px">
          سياسة الإرجاع: خلال 7 أيام بحالتها الأصلية.
        </div>
      </div>
    `;

    let size = p.sizes[0], color = p.colors[0];
    document.querySelectorAll('[data-size]').forEach(b=>b.addEventListener('click', ()=>{
      size = b.getAttribute('data-size');
      document.querySelectorAll('[data-size]').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
    }));
    document.querySelectorAll('[data-color]').forEach(b=>b.addEventListener('click', ()=>{
      color = b.getAttribute('data-color');
      document.querySelectorAll('[data-color]').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
    }));

    document.getElementById('addBtn').addEventListener('click', ()=>{
      const qty = parseInt(document.getElementById('qty').value||'1',10);
      addToCart(p.id, size, color, qty);
      location.href = 'checkout.html';
    });
  </script>
</body>
</html>
